on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

name: test-linux-installation
jobs:
    test-linux-installation:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.12"]

        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install package
              run: pip install .
            - name: Test import
              run: python -c "import hypercoast; print('hypercoast import successful')"
